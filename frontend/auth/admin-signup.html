<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up - CineVerse Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Audiowide&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8e44ad',
                        secondary: '#ffca28',
                        dark: {
                            100: '#1b1b1b',
                            200: '#0d0d0d',
                            300: '#111111',
                            400: '#222222',
                            500: '#333333'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .cinema-logo-text {
            font-family: "Audiowide", sans-serif;
            font-size: 42px;
            letter-spacing: 4px;
            background: linear-gradient(90deg, #ff3d00, #8e44ad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 20px rgba(255, 61, 0, 0.6);
        }
        
        .signup-bg {
            background: linear-gradient(rgba(13, 13, 13, 0.9), rgba(13, 13, 13, 0.95)), url('http://static.photos/cinema/1200x630/3');
            background-size: cover;
            background-position: center;
        }
        
        .form-input {
            background-color: #1b1b1b;
            border: 1px solid #333333;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #ff3d00;
            box-shadow: 0 0 0 3px rgba(255, 61, 0, 0.2);
        }
        
        .btn-admin {
            background: linear-gradient(135deg, #ff3d00 0%, #8e44ad 100%);
            transition: all 0.3s ease;
        }
        
        .btn-admin:hover {
            background: linear-gradient(135deg, #8e44ad 0%, #ff3d00 100%);
            transform: translateY(-2px);
        }
        
        .admin-badge {
            background: linear-gradient(135deg, #ff3d00 0%, #8e44ad 100%);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 8px;
        }
        
        .secret-info {
            background: rgba(255, 61, 0, 0.1);
            border: 1px solid rgba(255, 61, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-dark-200 text-white font-['Poppins'] min-h-screen flex items-center justify-center signup-bg">
    <div class="max-w-md w-full bg-dark-100 rounded-2xl shadow-2xl p-8 m-4">
        <div class="text-center mb-8">
            <div class="admin-badge">ADMIN ACCESS</div>
            <div class="cinema-logo-text text-center mb-2">CINEMA PRO</div>
            <p class="text-gray-400">Create an admin account</p>
        </div>
        
        <div class="secret-info text-gray-300">
            <i data-feather="alert-circle" class="inline-block w-4 h-4 mb-1"></i>
            <strong>Note:</strong> Admin secret is required. Check <code class="bg-dark-300 px-2 py-1 rounded">ADMIN_SIGNUP_SECRET</code> in your environment config.
        </div>
        
        <form id="adminSignupForm" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                <input type="text" id="name" name="name" required class="form-input w-full px-4 py-3 rounded-lg focus:outline-none">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                <input type="email" id="email" name="email" required class="form-input w-full px-4 py-3 rounded-lg focus:outline-none">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" id="password" name="password" required class="form-input w-full px-4 py-3 rounded-lg focus:outline-none">
            </div>
            
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required class="form-input w-full px-4 py-3 rounded-lg focus:outline-none">
            </div>
            
            <div>
                <label for="adminSecret" class="block text-sm font-medium text-gray-300 mb-2">
                    <i data-feather="key" class="inline-block w-4 h-4 mb-1"></i>
                    Admin Secret Key
                </label>
                <input type="password" id="adminSecret" name="adminSecret" required class="form-input w-full px-4 py-3 rounded-lg focus:outline-none" placeholder="Enter admin secret">
            </div>
            
            <div class="flex items-center">
                <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                <label for="terms" class="ml-2 block text-sm text-gray-300">I agree to the admin terms and policies</label>
            </div>
            
            <div id="errorMessage" class="hidden text-sm text-red-400 bg-red-900/20 border border-red-500/30 rounded-lg p-3 mb-4"></div>
            <div id="successMessage" class="hidden text-sm text-green-400 bg-green-900/20 border border-green-500/30 rounded-lg p-3 mb-4"></div>
            
            <div>
                <button type="submit" id="submitBtn" class="btn-admin w-full py-3 px-4 rounded-lg font-semibold text-white shadow-lg">Create Admin Account</button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-400">Already have an admin account? <a href="admin-login.html" class="text-[#ff3d00] font-semibold hover:text-[#ff5722]">Sign in</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            const API = 'http://localhost:3000/api';
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
                successDiv.classList.add('hidden');
            }
            
            function showSuccess(message) {
                successDiv.textContent = message;
                successDiv.classList.remove('hidden');
                errorDiv.classList.add('hidden');
            }
            
            function hideMessages() {
                errorDiv.classList.add('hidden');
                successDiv.classList.add('hidden');
            }
            
            document.getElementById('adminSignupForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                hideMessages();
                
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const adminSecret = document.getElementById('adminSecret').value;
                
                if (!name || !email || !password || !adminSecret) { 
                    showError('All fields are required');
                    return; 
                }
                if (password !== confirmPassword) { 
                    showError('Passwords do not match!');
                    return; 
                }
                if (password.length < 6) {
                    showError('Password must be at least 6 characters');
                    return;
                }
                
                // Disable button during submission
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating Account...';
                
                try{
                    const res = await fetch(`${API}/auth/admin/signup`, { 
                        method:'POST', 
                        headers:{'Content-Type':'application/json'}, 
                        credentials:'include', 
                        body: JSON.stringify({ name, email, password, adminSecret }) 
                    });
                    const data = await res.json();
                    
                    if(!res.ok){ 
                        showError(data.error || 'Admin signup failed');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Create Admin Account';
                        return; 
                    }
                    
                    showSuccess('Admin account created successfully! Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = '/auth/admin-login.html';
                    }, 1500);
                }catch(err){ 
                    showError('Admin signup failed: '+ err.message);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Admin Account';
                }
            });
        });
    </script>
</body>
</html>
