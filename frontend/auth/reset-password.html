<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Cinemax</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Audiowide&display=swap" rel="stylesheet" />
  <style>
    .cinema-logo-text { font-family: "Audiowide", sans-serif; font-size: 36px; letter-spacing: 3px; background: linear-gradient(90deg,#ffca28,#f06292); -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent; text-shadow:0 0 18px rgba(255,202,40,.4) }
    .bg { background: linear-gradient(rgba(13,13,13,.9), rgba(13,13,13,.95)), url('http://static.photos/cinema/1200x630/6') center/cover no-repeat; }
    .form-input { background:#1b1b1b; border:1px solid #333; }
    .form-input:focus { border-color:#8e44ad; box-shadow:0 0 0 3px rgba(142,68,173,.2) }
    .btn-primary { background:linear-gradient(135deg,#8e44ad 0%,#9b59b6 100%) }
  </style>
</head>
<body class="bg text-white min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-[#1b1b1b] rounded-2xl shadow-2xl p-8 m-4">
    <div class="text-center mb-6">
      <div class="cinema-logo-text">CINEMAX</div>
      <p class="text-gray-400">Reset your password</p>
    </div>
    <form id="resetForm" class="space-y-5">
      <div>
        <label class="block text-sm text-gray-300 mb-2">Email</label>
        <input id="email" type="email" required class="form-input w-full px-4 py-3 rounded-lg focus:outline-none" />
      </div>
      <div>
        <label class="block text-sm text-gray-300 mb-2">Token</label>
        <input id="token" type="text" required class="form-input w-full px-4 py-3 rounded-lg focus:outline-none" />
      </div>
      <div>
        <label class="block text-sm text-gray-300 mb-2">New Password</label>
        <input id="password" type="password" required class="form-input w-full px-4 py-3 rounded-lg focus:outline-none" />
      </div>
      <button class="btn-primary w-full py-3 px-4 rounded-lg font-semibold">Reset Password</button>
    </form>
    <div id="msg" class="text-sm text-center mt-4"></div>
    <div class="mt-6 text-center">
      <a href="/auth/login.html" class="text-yellow-300">Back to login</a>
    </div>
  </div>
  <script>
    const API = 'http://localhost:3000/api';
    const params = new URLSearchParams(location.search);
    const emailP = params.get('email');
    const tokenP = params.get('token');
    if (emailP) document.getElementById('email').value = emailP;
    if (tokenP) document.getElementById('token').value = tokenP;
    document.getElementById('resetForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const token = document.getElementById('token').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('msg');
      msg.textContent='';
      try{
        const res = await fetch(`${API}/auth/reset`, { method:'POST', headers:{'Content-Type':'application/json'}, credentials:'include', body: JSON.stringify({ email, token, password }) });
        const data = await res.json();
        if(!res.ok){ msg.textContent = data.error||'Reset failed'; msg.className='text-red-400 text-center mt-4'; return; }
        msg.textContent = 'Password reset successful. Please login.'; msg.className='text-green-400 text-center mt-4';
        setTimeout(()=> location.href = '/auth/login.html', 1200);
      }catch(err){ msg.textContent = err.message; msg.className='text-red-400 text-center mt-4'; }
    });
  </script>
</body>
</html>
