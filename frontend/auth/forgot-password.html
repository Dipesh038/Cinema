<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CineVerse Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Audiowide&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8e44ad',
                        secondary: '#ffca28',
                        dark: {
                            100: '#1b1b1b',
                            200: '#0d0d0d',
                            300: '#111111',
                            400: '#222222',
                            500: '#333333'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .cinema-logo-text {
            font-family: "Audiowide", sans-serif;
            font-size: 42px;
            letter-spacing: 4px;
            background: linear-gradient(90deg, #ffca28, #f06292);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 20px rgba(255, 200, 120, 0.6);
        }
        
        .forgot-bg {
            background: linear-gradient(rgba(13, 13, 13, 0.9), rgba(13, 13, 13, 0.95)), url('http://static.photos/cinema/1200x630/4');
            background-size: cover;
            background-position: center;
        }
        
        .form-input {
            background-color: #1b1b1b;
            border: 1px solid #333333;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #8e44ad;
            box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8e44ad 0%, #9b59b6 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #ffca28 0%, #f06292 100%);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #f06292 0%, #ffca28 100%);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-dark-200 text-white font-['Poppins'] min-h-screen flex items-center justify-center forgot-bg">
    <div class="max-w-md w-full bg-dark-100 rounded-2xl shadow-2xl p-8 m-4">
        <div class="text-center mb-8">
            <div class="cinema-logo-text text-center mb-2">CINEMA PRO</div>
            <h2 class="text-2xl font-bold text-white">Forgot Password?</h2>
            <p class="text-gray-400 mt-2">Enter your email address and we'll send you a link to reset your password.</p>
        </div>
        
        <form id="forgotPasswordForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                <input type="email" id="email" name="email" required class="form-input w-full px-4 py-3 rounded-lg focus:outline-none">
            </div>
            
            <div>
                <button type="submit" class="btn-primary w-full py-3 px-4 rounded-lg font-semibold text-white shadow-lg">Send Reset Link</button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <a href="login.html" class="text-secondary font-semibold hover:text-yellow-300 flex items-center justify-center">
                <i data-feather="arrow-left" class="w-4 h-4 mr-2"></i> Back to Login
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            const API = 'http://localhost:3000/api';
            document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                try{
                    const res = await fetch(`${API}/auth/forgot`, { method:'POST', headers:{'Content-Type':'application/json'}, credentials:'include', body: JSON.stringify({ email }) });
                    const data = await res.json();
                    if(!res.ok){ alert(data.error||'Failed to send reset link'); return; }
                    // For dev: show token and provide link to reset page
                    alert('Reset token (dev only): '+ data.token);
                    window.location.href = `/auth/reset-password.html?email=${encodeURIComponent(email)}&token=${encodeURIComponent(data.token)}`;
                }catch(err){ alert('Error: '+ err.message); }
            });
        });
    </script>
</body>
</html>
